language: php

sudo: required

php:
  - 7.0

env:
  global:
    - DB_HOST=127.0.0.1
    - DB_NAME=ulogger
    - DB_USER=ulogger
    - DB_PASS=secret2
    - DB_PORT=8081
    - ULOGGER_URL="http://127.0.0.1:8080"
    - secure: ""

services:
  - docker

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - docker build -t ulogger .
  - docker run -d --name ulogger -p 8080:80 -p 8081:3306 --expose 3306 ulogger
  - composer install
  - until netstat -atn 2>/dev/null | grep '8080.*LISTEN'; do sleep 1; done

script:
  - ./vendor/bin/phpunit  -c .tests/phpunit.xml

addons:
  coverity_scan:
    project:
      name: "bfabiszewski/ulogger-server"
      description: "Build submitted via Travis CI"
    notification_email: scan.coverity@fabiszewski.net
    build_command_prepend: ""
    build_command: "cov-build --dir cov-int --no-command --fs-capture-search ./ --fs-capture-search-exclude-regex vendor/ --fs-capture-search-exclude-regex .tests/ --fs-capture-search-exclude-regex config.php --fs-capture-search-exclude-regex .docker/"
    branch_pattern: master